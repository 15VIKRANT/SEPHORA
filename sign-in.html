<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 1px solid red;
            width: 15%;
            margin: auto;
          }
          form > p,input{
                     margin-left: 5%;
                     
          }
    </style>
</head>
<body>
    
    <form action="">
        <h1>CREATE 
            ACCOUNT
        </h1>
        <p>Name*</p>
        <input type="text" id="name" >
        <p>Email*</p>
        <input type="text" id="email" >
        <p>Password*</p>
        <input type="password" id="passwrd" >
        <p>Phone Number*</p>
        <input type="number" id="mobile" >
        <input type="submit" value="continue">
    </form>
       
    
    
</body>
</html>
<script>

    document.querySelector("form").addEventListener("submit",formsubmit);

    var userstack = JSON.parse(localStorage.getItem("userdata"))||[];

    function formsubmit(event){
        event.preventDefault();

        var name = document.querySelector("#name").value;
        var email = document.querySelector("#email").value;
        var pass = document.querySelector("#passwrd").value;
        var mobil = document.querySelector("#mobile").value;
        
        var userdata = {
            username:name,
            useremail:email,
            userpass:pass,
            usermobile:mobile
        }
        userstack.push(userdata);
           
           localStorage.setItem("userdata",JSON.stringify(userstack));
             alert("Sing-In Successful");
             window.location.href="login.html";
        // console.log(name,email,pass,mobil);
    }


</script>
